{% extends 'base.html' %}
{% block title %} - Confirm deletion for {{ object.title }}{% endblock %}

{% block content %}
<h2>Confirm deletion for {{ object.title }}</h2>

  <form role="form" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.title }}"?<p>
    <button type="submit" class="btn btn-default">Delete</button> 
  </form>

{% endblock %}
