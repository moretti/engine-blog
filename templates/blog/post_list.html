{% extends "base.html" %}

{% load url from future %}

{% block content %}

  <h3>Posts</h3>
  <ul>
    {% for post in object_list %}
    <li>{{ post.title }}  :  
    <a href="{% url "post_edit" post.id %}">{{ post.title }}</a>
    <a href="{% url "post_delete" post.id %}">delete</a>
    </li>
    {% endfor %}
  </ul>

  <a href="{% url "post_new" %}">New</a>
{% endblock %}
